<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniAvatar 流式视频生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .input-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .input-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .input-card h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .record-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .record-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .record-btn.recording {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .record-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .audio-upload {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-upload:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .audio-upload input {
            display: none;
        }

        .image-upload {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-upload:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .image-upload input {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .video-section {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-player {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .streaming-canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            display: none;
        }

        .status {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #6c757d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }

        .streaming-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9em;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #28a745;
            color: white;
        }

        .connection-status.disconnected {
            background: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 OmniAvatar 流式视频生成器</h1>
            <p>上传图片和音频，实时生成同步的说话视频</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <!-- 音频输入区域 -->
                <div class="input-card">
                    <h3>🎤 音频输入</h3>
                    <div class="audio-controls">
                        <button id="recordBtn" class="record-btn">
                            <span id="recordIcon">🎙️</span>
                            <span id="recordText">开始录音</span>
                        </button>
                        <div class="audio-upload" onclick="document.getElementById('audioFile').click()">
                            <p>📁 或点击上传音频文件</p>
                            <p style="font-size: 0.9em; color: #6c757d;">支持 WAV, MP3, M4A 格式</p>
                            <input type="file" id="audioFile" accept="audio/*" onchange="handleAudioUpload(event)">
                        </div>
                    </div>
                    <div id="audioStatus" style="margin-top: 15px; font-size: 0.9em; color: #6c757d;"></div>
                </div>

                <!-- 图片输入区域 -->
                <div class="input-card">
                    <h3>🖼️ 图片输入</h3>
                    <div class="image-upload" onclick="document.getElementById('imageFile').click()">
                        <p>📁 点击上传图片</p>
                        <p style="font-size: 0.9em; color: #6c757d;">支持 JPG, PNG 格式</p>
                        <input type="file" id="imageFile" accept="image/*" onchange="handleImageUpload(event)">
                        <img id="previewImage" class="preview-image" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- 生成按钮 -->
            <button id="generateBtn" class="generate-btn" onclick="generateVideo()" disabled>
                🚀 开始流式生成
            </button>

            <!-- 进度条 -->
            <div id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" style="text-align: center; color: #6c757d;">准备中...</div>
            </div>

            <!-- 状态显示 -->
            <div id="status" class="status"></div>

            <!-- 错误/成功消息 -->
            <div id="message" style="display: none;"></div>

            <!-- 视频播放区域 -->
            <div class="video-section">
                <video id="videoPlayer" class="video-player" controls style="display: none;">
                    您的浏览器不支持视频播放
                </video>
                <canvas id="streamingCanvas" class="streaming-canvas"></canvas>
                <div id="videoPlaceholder" style="color: #6c757d; font-size: 1.2em;">
                    🎥 流式生成的视频将在这里实时显示
                </div>
                <div id="streamingInfo" class="streaming-info" style="display: none;">
                    <div>🔄 正在生成...</div>
                    <div id="frameInfo">帧数: 0 / 0</div>
                    <div id="chunkInfo">Chunk: 0 / 0</div>
                    <div id="progressInfo">进度: 0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 连接状态指示器 -->
    <div id="connectionStatus" class="connection-status disconnected">
        🔴 未连接
    </div>

    <script>
        // 全局变量
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let audioBlob = null;
        let imageFile = null;
        let serverUrl = 'http://localhost:9091';
        let socket = null;
        let currentSessionId = null;
        let isGenerating = false;
        let canvas = null;
        let ctx = null;
        let frameQueue = [];
        let isPlaying = false;

        // 固定prompt值
        const prompt = "A person speaking naturally with lip sync to the audio";

        // 初始化WebSocket连接
        function initializeWebSocket() {
            try {
                socket = io(serverUrl);
                
                socket.on('connect', function() {
                    console.log('WebSocket连接成功');
                    console.log('Socket ID:', socket.id);
                    updateConnectionStatus(true);
                });

                socket.on('disconnect', function() {
                    console.log('WebSocket连接断开');
                    console.log('Socket ID:', socket.id);
                    updateConnectionStatus(false);
                });

                socket.on('connect_error', function(error) {
                    console.error('WebSocket连接错误:', error);
                    updateConnectionStatus(false);
                });
                
                socket.on('video_frame', function(data) {
                    console.log('WebSocket received video_frame event:', data);
                    handleVideoFrame(data);
                });

                socket.on('chunk_start', function(data) {
                    console.log('WebSocket received chunk_start event:', data);
                    handleChunkStart(data);
                });

                socket.on('chunk_complete', function(data) {
                    console.log('WebSocket received chunk_complete event:', data);
                    handleChunkComplete(data);
                });

                socket.on('generation_progress', function(data) {
                    console.log('WebSocket received generation_progress event:', data);
                    updateProgress(data);
                });

                socket.on('generation_complete', function(data) {
                    console.log('WebSocket received generation_complete event:', data);
                    handleGenerationComplete(data);
                });

                socket.on('generation_error', function(data) {
                    console.log('WebSocket received generation_error event:', data);
                    handleGenerationError(data);
                });

                socket.on('start', function(data) {
                    console.log('WebSocket received start event:', data);
                    updateStatus('视频生成已开始...', true);
                });

                socket.on('video_saved', function(data) {
                    console.log('WebSocket received video_saved event:', data);
                    updateStatus(`视频已保存至: ${data.output_path}`, true);
                });

                socket.on('video_save_error', function(data) {
                    console.log('WebSocket received video_save_error event:', data);
                    updateStatus(`视频保存失败: ${data.error}`, false);
                });

                socket.on('streaming_start', function(data) {
                    console.log('WebSocket received streaming_start event:', data);
                    updateStatus('开始流式传输视频帧...', true);
                });
                
            } catch (error) {
                console.error('WebSocket初始化失败:', error);
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = '🟢 已连接';
                status.className = 'connection-status connected';
            } else {
                status.textContent = '🔴 未连接';
                status.className = 'connection-status disconnected';
            }
        }

        // 处理视频帧
        function handleVideoFrame(data) {
            console.log('handleVideoFrame called with data:', data);
            console.log('currentSessionId:', currentSessionId);
            console.log('data.session_id:', data.session_id);

            if (data.session_id === currentSessionId) {
                console.log('Session ID matches! Processing frame:', data.frame_number, '/', data.total_frames);

                // 将帧添加到队列
                frameQueue.push(data);
                console.log('Frame added to queue. Queue length:', frameQueue.length);

                // 如果还没有开始播放，开始播放
                if (!isPlaying) {
                    console.log('Starting streaming playback...');
                    startStreamingPlayback();
                }

                // 更新信息显示
                updateStreamingInfo(data);
            } else {
                console.log('Session ID does not match! Ignoring frame.');
            }
        }

        // 处理chunk开始事件
        function handleChunkStart(data) {
            if (data.session_id === currentSessionId) {
                console.log(`开始生成第 ${data.chunk_number} 个chunk`);
                updateStatus(`正在生成第 ${data.chunk_number} 个chunk...`, true);
                
                // 更新chunk信息显示
                document.getElementById('chunkInfo').textContent = 
                    `Chunk: ${data.chunk_number} / ${data.total_chunks}`;
            }
        }

        // 处理chunk完成事件
        function handleChunkComplete(data) {
            if (data.session_id === currentSessionId) {
                console.log(`第 ${data.chunk_number} 个chunk完成，包含 ${data.frames_in_chunk} 帧`);
                
                // 更新进度信息
                updateProgress({
                    session_id: data.session_id,
                    progress: data.progress,
                    frames_generated: data.total_frames_generated,
                    total_frames: 150
                });
            }
        }

        // 开始流式播放
        function startStreamingPlayback() {
            if (!canvas) {
                canvas = document.getElementById('streamingCanvas');
                ctx = canvas.getContext('2d');
                canvas.width = 720;
                canvas.height = 720;
            }
            
            isPlaying = true;
            canvas.style.display = 'block';
            document.getElementById('videoPlaceholder').style.display = 'none';
            document.getElementById('streamingInfo').style.display = 'block';
            
            // 开始播放循环
            playNextFrame();
        }

        // 播放下一帧
        function playNextFrame() {
            console.log('playNextFrame called. Queue length:', frameQueue.length, 'isPlaying:', isPlaying);

            if (frameQueue.length > 0 && isPlaying) {
                const frameData = frameQueue.shift();
                console.log('Playing frame:', frameData.frame_number);

                // 创建图像对象
                const img = new Image();
                img.onload = function() {
                    console.log('Image loaded successfully for frame:', frameData.frame_number);
                    // 绘制到canvas
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // 继续播放下一帧
                    setTimeout(playNextFrame, 40); // 25fps
                };

                img.onerror = function() {
                    console.error('图像加载失败:', frameData);
                    // 继续播放下一帧
                    setTimeout(playNextFrame, 40);
                };

                // 设置图像源
                if (frameData.frame_data) {
                    console.log('Setting image source for frame:', frameData.frame_number);
                    img.src = 'data:image/jpeg;base64,' + frameData.frame_data;
                } else {
                    console.error('帧数据缺失:', frameData);
                    setTimeout(playNextFrame, 40);
                }
            } else if (isPlaying) {
                // 队列为空，等待更多帧
                console.log('Frame queue empty, waiting for more frames...');
                setTimeout(playNextFrame, 100);
            } else {
                console.log('Not playing or no frames in queue');
            }
        }

        // 更新流式信息
        function updateStreamingInfo(data) {
            document.getElementById('frameInfo').textContent = `帧数: ${data.frame_number} / ${data.total_frames}`;
            document.getElementById('progressInfo').textContent = `进度: ${Math.round(data.progress)}%`;
        }

        // 更新进度
        function updateProgress(data) {
            if (data.session_id === currentSessionId) {
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                
                progressFill.style.width = data.progress + '%';
                progressText.textContent = `生成中... ${Math.round(data.progress)}%`;
            }
        }

        // 处理生成完成
        function handleGenerationComplete(data) {
            if (data.session_id === currentSessionId) {
                isGenerating = false;
                isPlaying = false;
                
                // 显示完成消息
                showMessage('视频生成完成！', 'success');
                updateStatus('生成完成！', false);
                
                // 隐藏进度条
                document.getElementById('progressContainer').style.display = 'none';
                
                // 显示最终视频
                displayFinalVideo(data.output_path);
                
                // 重置状态
                currentSessionId = null;
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').textContent = '🚀 开始流式生成';
            }
        }

        // 处理生成错误
        function handleGenerationError(data) {
            if (data.session_id === currentSessionId) {
                isGenerating = false;
                isPlaying = false;
                
                showMessage('生成失败: ' + data.error, 'error');
                updateStatus('生成失败', false);
                
                document.getElementById('progressContainer').style.display = 'none';
                currentSessionId = null;
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').textContent = '🚀 开始流式生成';
            }
        }

        // 显示最终视频
        function displayFinalVideo(outputPath) {
            const videoPlayer = document.getElementById('videoPlayer');
            const canvas = document.getElementById('streamingCanvas');
            const placeholder = document.getElementById('videoPlaceholder');
            const streamingInfo = document.getElementById('streamingInfo');
            
            // 隐藏canvas和信息
            canvas.style.display = 'none';
            streamingInfo.style.display = 'none';
            
            // 显示视频播放器
            videoPlayer.style.display = 'block';
            placeholder.style.display = 'none';
            
            // 设置视频源（这里需要从服务器获取视频文件）
            // 由于是本地文件，我们可能需要创建一个下载链接
            videoPlayer.src = `/download_video?path=${encodeURIComponent(outputPath)}`;
            
            // 自动播放
            videoPlayer.play().catch(e => console.log('自动播放失败:', e));
        }

        // 录音功能
        document.getElementById('recordBtn').addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    updateAudioStatus('录音完成！时长: ' + Math.round(audioBlob.size / 1000) + 'ms');
                    checkReadyState();
                };

                mediaRecorder.start();
                isRecording = true;
                updateRecordButton(true);
                updateAudioStatus('正在录音...');
            } catch (error) {
                console.error('录音失败:', error);
                updateAudioStatus('录音失败: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                updateRecordButton(false);
            }
        }

        function updateRecordButton(recording) {
            const btn = document.getElementById('recordBtn');
            const icon = document.getElementById('recordIcon');
            const text = document.getElementById('recordText');

            if (recording) {
                btn.classList.add('recording');
                icon.textContent = '⏹️';
                text.textContent = '停止录音';
            } else {
                btn.classList.remove('recording');
                icon.textContent = '🎙️';
                text.textContent = '开始录音';
            }
        }

        function updateAudioStatus(message) {
            document.getElementById('audioStatus').textContent = message;
        }

        // 音频文件上传
        function handleAudioUpload(event) {
            const file = event.target.files[0];
            if (file) {
                audioBlob = file;
                updateAudioStatus('音频文件已上传: ' + file.name);
                checkReadyState();
            }
        }

        // 图片文件上传
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                imageFile = file;
                
                // 显示预览
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                checkReadyState();
            }
        }

        // 检查是否准备好生成
        function checkReadyState() {
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = !(audioBlob && imageFile);
        }

        // 生成视频
        async function generateVideo() {
            if (!audioBlob || !imageFile) {
                showMessage('请先选择音频和图片文件', 'error');
                return;
            }

            if (isGenerating) {
                return;
            }

            // 重置状态
            frameQueue = [];
            isPlaying = false;
            isGenerating = true;

            // 显示进度条
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').textContent = '🔄 生成中...';
            updateStatus('正在初始化生成...', true);

            try {
                // 转换音频为base64
                const audioBase64 = await blobToBase64(audioBlob);
                
                // 转换图片为base64
                const imageBase64 = await fileToBase64(imageFile);

                // 通过WebSocket发送到服务器
                const requestData = {
                    audio_base64: audioBase64,
                    image_base64: imageBase64
                };

                // 发送生成请求
                socket.emit('generate_streaming_base64', requestData);

                // 等待服务器响应
                let generationStarted = false;
                const startPromise = new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('Generation start timeout'));
                    }, 10000);

                    socket.once('generation_started', (data) => {
                        clearTimeout(timeout);
                        currentSessionId = data.session_id;
                        // Join the session room to receive events
                        socket.emit('join_session', { session_id: data.session_id });
                        generationStarted = true;
                        resolve(data);
                    });

                    socket.once('error', (data) => {
                        clearTimeout(timeout);
                        reject(new Error(data.message || 'Generation failed'));
                    });
                });

                const result = await startPromise;

                showMessage('开始流式生成视频！', 'success');
                updateStatus('正在流式生成视频...', true);

            } catch (error) {
                console.error('生成视频失败:', error);
                showMessage('生成视频失败: ' + error.message, 'error');
                updateStatus('生成失败', false);
                isGenerating = false;
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').textContent = '🚀 开始流式生成';
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        // 辅助函数
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function updateStatus(message, loading = false) {
            const status = document.getElementById('status');
            status.innerHTML = loading ? `<span class="loading"></span>${message}` : message;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化WebSocket
            initializeWebSocket();
            
            // 检查服务器状态
            checkServerHealth();
        });

        async function checkServerHealth() {
            try {
                const response = await fetch(`${serverUrl}/health`);
                if (response.ok) {
                    console.log('服务器连接正常');
                } else {
                    showMessage('服务器连接异常', 'error');
                }
            } catch (error) {
                showMessage('无法连接到服务器，请确保服务器已启动', 'error');
            }
        }
    </script>
